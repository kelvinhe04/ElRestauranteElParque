<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurante El Parque</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <!-- Animate On Scroll Library -->

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/icons/cutlery (1).png"
        />
    </head>

    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            get,
            set,
        } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzFeSriMLjxf-bx2NLi5KpzgEEKPGo0fQ",
            authDomain: "contadorvisitas-77017.firebaseapp.com",
            databaseURL:
                "https://contadorvisitas-77017-default-rtdb.firebaseio.com",
            projectId: "contadorvisitas-77017",
            storageBucket: "contadorvisitas-77017.firebasestorage.app",
            messagingSenderId: "916356938625",
            appId: "1:916356938625:web:9d09f8177a290cca51c680",
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const visitasRef = ref(db, "visitas");

        // Verificar si ya se ha visitado antes con una cookie
        const yaVisito = document.cookie.includes("yaVisito=true");

        if (!yaVisito) {
            // Obtener el número actual de visitas (si existe en Firebase)
            get(visitasRef).then((snapshot) => {
                let visitas = snapshot.exists() ? snapshot.val() : 1; // Si no existe, inicializa en 1
                visitas++; // Incrementa el contador

                // Guarda el nuevo valor de visitas en Firebase
                set(visitasRef, visitas).then(() => {
                    console.log("Visitas totales:", visitas);
                });
            });

            // Guardar una cookie para no contar más visitas en este navegador
            document.cookie =
                "yaVisito=true; max-age=" +
                60 * 60 * 24 * 365 * 10 +
                "; path=/";
        } else {
            // Si el usuario ya visitó antes, solo muestra las visitas actuales
            get(visitasRef).then((snapshot) => {
                let visitas = snapshot.exists() ? snapshot.val() : 1; // Asegura que el valor no se quede en 0
                console.log("Ya visitaste. Visitas totales:", visitas);
            });
        }
    </script>

    <body class="dark-mode">

        <main>

                    <button

            <button id="scrollToTop" class="scroll-to-top">

            <div class="menu-grid" id="menuGrid">

        </main>

        <footer data-aos="fade-up-right">

            AOS.init();
