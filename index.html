<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurante El Parque</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <!-- Animate On Scroll Library -->

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/icons/cutlery (1).png"
        />
    </head>
    <body class="dark-mode">
        <div id="progressBar"></div>

        <main>
            <section class="hero" id="welcome">
                <nav data-aos="zoom-in-left">
                    <button
                        id="langToggle"
                        class="glass-btn toggle-btn"
                        aria-label="Toggle Language"
                    >
                        <i class="fas fa-globe"></i>
                        <span>EN</span>
                    </button>
                    <button
                        id="themeToggle"
                        class="glass-btn toggle-btn"
                        aria-label="Toggle Theme"
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                </nav>

                <div class="hero-content">
                    <h1 data-aos="fade-left">Welcome to our Restaurant</h1>
                    <div
                        data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="1300"
                        class="opening-hours"
                    >
                        <i class="far fa-clock"></i>
                        <p>Open: Mon - Sun <br />9:30 a.m. - 7:30 p.m.</p>
                    </div>
                    <a
                        data-aos="fade-right"
                        href="#menuGrid"
                        class="view-menu-btn"
                    >
                        <span>View Menu</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </section>

            <div class="category-filter-bar">
                <div class="category-filter">
                    <button
                        class="filter-btn glass-btn"
                        data-category="appetizers"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="mains"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="sea foods"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="soups"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="dessert"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="breakfasts"
                    ></button>
                    <button
                        class="filter-btn glass-btn"
                        data-category="trays"
                    ></button>
                </div>
            </div>

            <button id="scrollToTop" class="scroll-to-top">
                <i class="fas fa-arrow-up"></i>
            </button>

            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </main>

        <footer data-aos="fade-up-right">
            &copy; 2025 Restaurante El Parque. Todos los derechos reservados.
        </footer>

        <script type="module" src="js/script.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
